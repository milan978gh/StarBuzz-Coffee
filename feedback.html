<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<title>Starbuzz Coffee</title>

	</head>
	
	<body>
	
		<nav>
		
			<label class="logo">Starbuzz Coffee</label>
		
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="feedback.html">Feedback</a></li>
				<li><a href="about.html">About us</a></li>
			</ul>
		
		</nav>
	
		<h2>Starbuzz Coffee Feedback</h2>
		
		<p>Starbuzz Coffee would appreciate a few words from you.</p>
		
		<form>

			<hr>

			<p>Grade us:</p>
			<input type="radio" id="grade1" name="grade" value="1"> 1
			<input type="radio" id="grade2" name="grade" value="2"> 2
			<input type="radio" id="grade3" name="grade" value="3"> 3
			<input type="radio" id="grade4" name="grade" value="4"> 4
			<input type="radio" id="grade5" name="grade" value="5"> 5

			<hr>

			<p>Your age, Please:</p>
			<input type="radio" id="age1" name="opt" value="0-25"> 0-25
			<input type="radio" id="age2" name="opt" value="26-35"> 26-35
			<input type="radio" id="age3" name="opt" value="36-50"> 36-50
			<input type="radio" id="age4" name="opt" value="50+"> 50+

			<hr>

			<p>Few words about you:</p>
			<textarea name="bio" id="bio" cols="100" rows="5" placeholder="about you"></textarea>

			<hr>

			<input type="submit" value="submit form">

			<hr>

		</form>
		
		
	
		<img src="img/coffee notebook.webp" alt="coffee notebook pic" width="100%">
	
	</body>

</html>
